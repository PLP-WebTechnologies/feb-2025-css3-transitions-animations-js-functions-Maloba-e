<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations & JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>CSS Animations & JavaScript Demo</h1>

  <button id="animateButton">Animate Image</button>

  <img id="animatedImage" src="TELE.png" alt="Animated Image" />

  <section id="preferences">
    <h2>User Preferences</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username">
    <button id="savePreferences">Save Preferences</button>
    <p id="preferenceDisplay">Username: <span id="displayedUsername"></span></p>
  </section>


  <script src="script.js"></script>
</body>
</html>
